<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
  <main class="header">
    <div class=" profile">
      <img  src="images/image-jeremy.png" alt="profile_pic">
      <div class=" name">
        <p>Report for</p>
        <h1>
          Jeremy Robson
        </h1>
      </div>
    </div>
    <div class="opt">
      <p>Daily</p>
      <p>Weekly</p>
      <p>Monthly</p>
    </div>
  </main>

  <div class="container">

  <div class="work">
    <div class="backgound">
      <div class="flex">
        <p>work</p>
        <img src="" alt="">
      </div>
      <div class="flex">
        <p>32hrs</p>
        <p>LastWeek</p>
      </div>
    </div>
  </div>

  <div class="Play">
    <div class="backgound">
      <div class="flex">
        <p>Play</p>
        <img src="" alt="">
      </div>
      <div class="flex">
        <p>32hrs</p>
        <p>LastWeek</p>
      </div>
    </div>
  </div>

  <div class="Study">
    <div class="backgound">
      <div class="flex">
        <p>Study</p>
        <img src="" alt="">
      </div>
      <div class="flex">
        <p>32hrs</p>
        <p>LastWeek</p>
      </div>
    </div>
  </div>

  <div class="Exercise">
    <div class="backgound">
      <div class="flex">
        <p>Exercise</p>
        <img src="" alt="">
      </div>
      <div class="flex">
        <p>32hrs</p>
        <p>LastWeek</p>
      </div>
    </div>
  </div>

  <div class="Social">
    <div class="backgound">
      <div class="flex">
        <p>Social</p>
        <img src="" alt="">
      </div>
      <div class="flex">
        <p>32hrs</p>
        <p>LastWeek</p>
      </div>
    </div>
  </div>

  <div class="Self Care">
    <div class="backgound">
      <div class="flex">
        <p>Self Care</p>
        <img src="" alt="">
      </div>
      <div class="flex">
        <p>32hrs</p>
        <p>LastWeek</p>
      </div>
    </div>
  </div>
</div>
</div>
